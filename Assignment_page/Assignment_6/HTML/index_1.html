<style>

  .container{
    padding: 2rem;

  }
  .row{
    gap: 3rem;
  }.btn {
     border-radius: 50px;
     padding: 0.5rem 1rem;
     border: 1px solid white;
     box-shadow: 0 0 10px #272727;
     color: white;
     background: black;
     cursor: pointer;
     font-weight: 500;
     transition: 0.2s ease-in-out;
     text-wrap: nowrap;
   }
  .headerimage{
    background-image: url("../Asset/image/wallpaperflare.com_wallpaper (3).jpg");
  }
  .btn1 {
    border-radius: 50px;
    padding: 0.5rem 2.9rem;
    border: 1px solid white;
    box-shadow: 0 0 10px #272727;
    color: white;
    background: black;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s ease-in-out;
  }

  .btn:hover {
    box-shadow: 0 0 15px #000;
    background-color: #333;
  }

  @media (max-width: 768px) {
    .btn{
      padding: 0.5rem 1rem;
      font-size: 14px;
    }
    .btn1{
      padding: 0.4rem 1.3rem;
      font-size: 14px;
      position: relative;
      left: 130px;
    }
  }

  @media (max-width: 576px) {
    .btn{

      border-radius: 30px;

      left: 20px;
    }
  }
  @media (max-width: 320px) {
    .btn1{
      padding: 0.4rem 1.3rem;
      font-size: 14px;
      position: relative;
      left: 70px;
    }
  }
  .table-light{
    background: #00FF47;
  }
  .table{

    left: -13px;
  }
  .navbar{

    color: black;
  }

<div class="container mt-4" style="background: #ced6e0;">
  <div class="row">
    <div class="col-md-6">
      <form style="background: white" class="p-3">
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
        </div>
        <div class="form-group">
          <label for="customerNIC">Customer NIC:</label>
          <input type="text" class="form-control" id="customerNIC" placeholder="Enter customer NIC">
        </div>
        <div class="form-group">
          <label for="customerContact">Customer Contact:</label>
          <input type="text" class="form-control" id="customerContact" placeholder="Enter customer contact">
        </div>
        <button type="button" class="btn1 btn-primary">Add</button>
      </form>
    </div>
    <div id="search" class="col-md-5 p-2" style="background: white">
      <h2 style="background: #00FF47">Search Customer</h2>
      <div class="form-group">
        <label for="inputContactNIC">Input Contact NIC:</label>
        <input type="text" class="form-control" id="inputContactNIC" placeholder="Enter contact NIC">
      </div>
      <button type="button" class="btn btn-primary">Search</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-warning">Get All Customer</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <table class="table">
        <thead class="table-light">
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
